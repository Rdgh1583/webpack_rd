<body>
  <div id='app'></div>
  <script>
    const app = document.querySelector('#app')
    const items = [1, 2];
    const render = () => {
      const html = `
      <div>
        <h2>Count</h2>
        <ul>
        ${items.map( item => `
            <li>
              ${item}  
            </li>
          `).join('')}  
         </uL> 
      </div>
      `;
      app.innerHTML = html
    }

    render()

    const interval = setInterval(() => {
      items.push(Math.random())
      render()
      if(items.length === 10) {
        clearInterval(interval)
      }
    }, 500)
  </script>
</body>
